<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="result-conteiner">
      <p class="resultation">Результат:</p>
      <p class="span-result" id="result"></p>
    </div>
    <div class="input-conteiner">
      <input
        class="first-input input"
        id="input1"
        type="text"
        placeholder="Введіть перше число"
      />
      <input
        class="second-input input"
        id="input2"
        type="text"
        placeholder="Введіть друге число"
      />
    </div>
    <div class="button-conteiner">
      <button class="summ-button button" type="submit">+</button>
      <button class="subtraction-button button" type="submit">-</button>
      <button class="multiplication-button button" type="submit">*</button>
      <button class="division-button button" type="submit">/</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
